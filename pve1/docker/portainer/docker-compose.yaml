services:
  portainer:
    container_name: 'portainer'
    image: 'portainer/portainer-ce:latest'
    restart: 'always'
    command: 
      - '--admin-password-file=/run/secrets/password'
    ports:
      - '9443:9443/tcp'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'portainer_data:/data'
    secrets:
      - 'password'
    network_mode: 'bridge'

secrets:
  password:
    file: 'password.txt'

volumes:
  portainer_data: