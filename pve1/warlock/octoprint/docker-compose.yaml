services:
  foundry_vtt:
    container_name: 'octoprint'
    image: 'octoprint/octoprint:latest'
    ports:
      - 80:80
    devices:
      - '/dev/bus/usb/001:/dev/bus/usb/001'
    volumes:
      - '/home/mike/homelab/pve1/warlock/octoprint/data:/octoprint/data'
    network_mode: 'bridge'
    restart: 'unless-stopped'
