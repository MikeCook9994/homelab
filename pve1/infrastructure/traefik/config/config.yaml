http:
  routers:
    pve1:
      entrypoints:
        - 'https'
      rule: 'Host(`pve1.local.michaelcook.dev`)'
      middlewares:
        - 'default-headers'
        - 'https-redirect'
      tls: {}
      service: pve1
    ph1:
      entrypoints:
        - 'https'
      rule: 'Host(`ph1.local.michaelcook.dev`)'
      middlewares:
        - 'default-headers'
        - 'https-redirect'
      tls: {}
      service: ph1
    ph2:
      entrypoints:
        - 'https'
      rule: 'Host(`ph2.local.michaelcook.dev`)'
      middlewares:
        - 'default-headers'
        - 'https-redirect'
      tls: {}
      service: ph2
    portainer:
      entrypoints:
        - 'https'
      rule: 'Host(`portainer.local.michaelcook.dev`)'
      middlewares:
        - 'default-headers'
        - 'https-redirect'
      tls: {}
      service: portainer
  services:
    pve1:
      loadBalancer:
        servers:
          - url: 'https://192.168.1.100:8006'
        passHostHeader: true
    ph1:
      loadBalancer:
        servers:
          - url: 'https://192.168.1.53'
        passHostHeader: true
    ph2:
      loadBalancer:
        servers:
          - url: 'https://192.168.1.54'
        passHostHeader: true
    portainer:
      loadBalancer:
        servers:
          - url: 'https://192.168.1.102:9443'
        passHostHeader: true
  middlewares:
    https-redirect:
      redirectScheme:
        scheme: 'https'

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNoSniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: 'SAMEORIGIN'
        customRequestHeaders: 
          X-Forwarded-Proto: 'https'

    default-whitelist:
      ipWhiteList:
        sourceRange:
          - '192.168.0.0/16'

    secured:
      chain:
        middlewares:
          - 'default-whitelist'
          - 'default-headers'