api:
  dashboard: true
  debug: true
log:
  level: 'debug'
entryPoints:
  http:
    address: ':80'
  https:
    address: ':443'
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: 'unix://var/run/docker.sock'
    exposedByDefault: false
  file:
    filename: '/config.yaml'
    watch: true
certificatesResolvers:
  cloudflare:
    acme:
      email: 'mcook4728@gmail.com'
      storage: 'acme.json'
      dnsChallenge:
        provider: 'cloudflare'
        resolvers:
          - '1.1.1.1:53'
          - '1.0.0.1:53'