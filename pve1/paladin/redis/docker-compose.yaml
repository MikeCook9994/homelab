include:
  - './docker-networks.yaml'

services:
  redis:
    image: 'docker.io/library/redis:alpine'
    container_name: 'redis'
    command: '--save 60 1 --loglevel warning'
    volumes:
      - '/home/mike/homelab/pve1/infrastructure/redis/data:/data'
    networks:
      - 'authentik'
    restart: 'unless-stopped'
